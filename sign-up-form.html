<body>


  <!-- This contains the welcome page which is on the left -->

  <div class="grid-container">
    <div class="grid-item-welcome">
      <img src="./Images/Logo.png" alt="crystonebank logo">
        <div class="header"><h1>Welcome Back!</h1></div>
        



        <p>To keep connected with us please login with your personal info.</p><br>
        <br>
       <div class="button1"> <button type="button">SIGN IN</button></div>
    </div>





    <!-- This contains the sign upmpage on the right-->
    <div class="grid-item-sign up">
      <h2>Create Account</h2>
      <br>
      <br>
      <br>
      <!-- <div class="singleCol social-icon">

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" unchecked="unchecked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <div class="button2"><button type="submit" class="signupbtn">Sign Up</button></div>
    </div>
    <div class="grid-item-sign-up"></div>
  </div>
